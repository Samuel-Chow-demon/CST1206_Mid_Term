<!DOCTYPE html>

    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>

        <li>

        </li>
        <li>

        </li>
    </ul>

  <div class="bg-cover bg-center h-auto text-white py-20 px-10 object-fill" style="background-image: url(https://images.unsplash.com/photo-1558981806-ec527fa84c39?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80)">

     <p class="font-bold text-sm uppercase">TMBD</p>

    </div>  
 </div>

 <div class="flex flex-col" style="background-image: url(./assets/img/MovieBackground.png); background-size: cover">
    <div class="ml-10 mt-1.5">
        <button id="drop-down-Button" data-dropdown-toggle="dropdown" class="text-white w-50 focus:ring-2 focus:outline-none rounded-lg text-lg px-5 py-2 mt-3.5 text-center inline-flex items-center dark:bg-gray-500 dark:hover:bg-gray-700 dark:focus:ring-gray-800" type="button">Top Rate<svg class="w-5 h-2.5 ms-6"  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 1 10 6">

            </svg>
        </button>
